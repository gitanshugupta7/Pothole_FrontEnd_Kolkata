<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <div class="banner">
        <h5 class="banner-text">GOA MUNICIPAL CORPORATION</h5>
      </div>

      <div class="logo">
        <img class="logo-image" src="/assets/logoimage.png" />
      </div>
    </div>

    <div class="col-sm-4">

      <form class="form">
        <p class="form-header">ACCOUNT LOGIN</p>

        <div class="dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle choose-council" data-toggle="dropdown">
            {{ council }}
          </button>
          <div class="dropdown-menu council-list">
            <a class="dropdown-item" (click)="changename('Asansol')" >Asansol Muncipal Cooporation</a>
            <a class="dropdown-item" (click)="changename('Bidhannagar')">Bidhannagar Municipal Corporation</a>
            <a class="dropdown-item" (click)="changename('Chandernagore')">Chandernagore Municipal Corporation</a>
            <a class="dropdown-item" (click)="changename('Durgapur')">Durgapur Municipal Corporation</a>
            <a class="dropdown-item" (click)="changename('Howrah')">Howrah Municipal Corporation</a>
            <a class="dropdown-item" (click)="changename('Kolkata')">Kolkata Municipal Corporation</a>
            <a class="dropdown-item" (click)="changename('Siliguri')">Siliguri Municipal Corporation</a>
          </div>
        </div>  

        <div class="form-group">
          <label class="formtext" for="exampleInputEmail1">WARD NO:</label>
          <input
            class="form-control"
            id="exampleInputEmail1"
            [formControl] = "ward_no"
          />
        </div>

        <div class="form-group">
          <label class="formtext" for="exampleInputPassword1">PASSWORD</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <button type="submit" class="btn btn-primary form-buttom" >
          <a (click)="loginfunction()">SUBMIT</a>

        </button>

      </form>

    </div>

  </div>

</div>
