<div class="container">
  <div class="row">
    <div class="col-sm-3 ward">
      <div class="ward-info">
        <h1>Mr. Gupta</h1>
        <p>Ward No : <span>{{ward_no}}</span></p>
        <p>Address : <span>150N, Binoba Bhave Road, New Alipore</span></p>
        <p>Kolkata : <span>700038</span></p>
        <div ><img routerLink="statistics" class="stats-button" src="/assets/stats.jpg"/></div>
      </div>

      <div>
        <button class="ward-btn recent" *ngIf="mis_info" [routerLink]="['recents']" routerLinkActive="active">Recent<span style="margin: 0 0 0 13rem;">{{mis_info.recent}}</span></button>
        <button class="ward-btn completed" *ngIf="mis_info" routerLink="completed" routerLinkActive="active">Completed<span style="margin: 0 0 0 9rem;">{{mis_info.completed}}</span></button>
        <button class="ward-btn ongoing" *ngIf="mis_info" routerLink="ongoing" routerLinkActive="active">Ongoing<span style="margin: 0 0 0 11rem;">{{mis_info.ongoing}}</span></button>
        <a class="logout-button" ><img class="logout-img" src="/assets/login-24px.svg"/></a>
      </div>

    </div>

    <div class="col-sm-9 hero-section">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
