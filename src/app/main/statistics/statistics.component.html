
<div class="chart2">
  <p class="chart-header-1">Ward No : {{ward_no}}</p>
  <ngx-charts-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="pie_data_particular"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart>
  </div>

  <div class="chart3">
    <p class="chart-header-1">Kolkata</p>
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="pie_data"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
      >
    </ngx-charts-pie-chart>
    </div>

    <div class="chart1">
      <p class="chart-header-1">Per Day Comparison</p>
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="graph_data"
        (select)="onSelect($event)"
        (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)"
        >
      </ngx-charts-line-chart>
      </div>
